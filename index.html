<!DOCTYPE html>

<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="main-container">
            <div class="sub-container" id="display-container"></div>
            <div class="sub-container" id="first-row-container">
                <div id="clear-button">
                    <span>AC</span>
                </div>
                <div id="sign-button">+/-</div>
                <div id="percentage-button">%</div>
                <div id="divide-button">/</div>
            </div>
            <div class="sub-container" id="second-row-container">
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div id="divide-button">x</div>
            </div>
            <div class="sub-container" id="third-row-container">
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div id="divide-button">-</div>
            </div>
            <div class="sub-container" id="fourth-row-container">
                <div iclass="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div id="divide-button">+</div>
            </div>
            <div class="sub-container" id="fifth-row-container">
                <div class ="fifth-row" class="number" id="zero-button">0</div>
                <div class ="fifth-row" id="decimal-button">.</div>
                <div class ="fifth-row" id="equal-button">=</div>
            </div>
        </div>
    </body>
</html>
