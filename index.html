<!DOCTYPE html>

<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="main-container">
            <div class="sub-container" id="display-container">
                <div class="display" id="display-empty"></div>
                <div class="display" id="display-content"></div>
            </div>
            <div class="sub-container" id="first-row-container">
                <div class="button operator">AC</div>
                <div class="button operator" >+/-</div>
                <div class="button operator">%</div>
                <div class="button operator">/</div>
            </div>
            <div class="sub-container" id="second-row-container">
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operator">*</div>
            </div>
            <div class="sub-container" id="third-row-container">
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operator">-</div>
            </div>
            <div class="sub-container" id="fourth-row-container">
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operator">+</div>
            </div>
            <div class="sub-container" id="fifth-row-container">
                <div class="button number" id="zero-button">0</div>
                <div class="button operator" id="decimal-button">.</div>
                <div class="button operator" id="equal-button">=</div>
            </div>
        </div>
    </body>
</html>
